<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <div>add Product</div>
        
        <h:form>
            <div>
                <h:commandLink action="admin">Список товаров</h:commandLink>
            </div>
            <div>
                <h:commandLink  action="addProduct.xhtml" >Добавить пользователя</h:commandLink>
            </div>
            <div>
                <h:commandLink  action="addUser.xhtml" >Добавить продукт</h:commandLink>
            </div>
            <div>             
                <h:commandLink  action="deleteProduct.xhtml" >Удалить продукт</h:commandLink>
            </div>
            <div>
                <h:commandLink  action="updateProduct" >Изменить продукт</h:commandLink>
            </div>
                <p:inputText value="#{product.name}"></p:inputText>
                <p:inputText value="#{product.price}"></p:inputText>
                <p:inputText value="#{product.discountPrice}"></p:inputText>
                <p:inputText value="#{product.depInt}"></p:inputText>
                <p:inputText value="#{product.department.idDepartment}"></p:inputText>
            <c:if test="#{product!=null}">
                <h:commandButton value="Добавить товар" action="#{product.insertProduct()}" />
            </c:if>
        </h:form>
    </body>
</html>
