        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
        <c:forEach items="${basket.getAllProductsFromBasket()}" var="item">
            <div>

                <div> ${item.name}</div>

        </c:forEach>
    </body>
