<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:commandLink  action="addProduct.xhtml" >Добавить пользователя</h:commandLink>
            //Как исправить косяк? как вывести список пользователь из класса User
            <c:forEach items="${userMB.allUsers}"  var="item">
                <div>
                    <div> ${item.user.login}</div>
                    <div> ${item.user.password}</div>
                    <div> ${item.role}</div>
                </div>        
            <h:commandButton value="Изменить" action="update" actionListener="#{userMB.updateUser(item)}"></h:commandButton>
            <h:commandButton value="Удалить" action="" actionListener="#{userMB.removeUser(item)}"></h:commandButton>
            </c:forEach>
        </div>
    </body>
