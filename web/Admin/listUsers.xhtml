    <head>

    <body>
        <h:form>
            <div>
                //Как исправить косяк? как вывести список пользователь из класса User

                        <div> ${item.role}</div>                        
                    </div>        
                <!--<h:commandButton value="Изменить" action="updateUser" actionListener="{userMB.setRole(item)}"></h:commandButton>-->
                <h:commandButton value="Удалить" action="#{userMB.removeUser(item)}" ></h:commandButton>
                </c:forEach>
            </div>
        </h:form>
    </body>
